<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/default_layout.xhtml">
        <ui:define name="content">
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Contatos</legend>

                    <!-- Text input-->
                  
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nome">Nome</label>
                        <h:inputText value="#{contatoControlador.contato.nome}" id="nome" name="nome" type="text" placeholder="Nome" class="form-control input-md" required="true" />
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tel">Telefone</label>
                        <h:inputText value="#{contatoControlador.contato.numero}" id="tel" name="tel" type="text" placeholder="tel" class="form-control input-md" required="true"/>
                    </div>

                    <div class="form-group">
                        <h:commandButton action="#{contatoControlador.salvar()}" value="Salvar" rendered="#{contatoControlador.notEditando}"/>
                        <h:commandButton action="#{contatoControlador.atualizar()}" value="Atualizar" rendered="#{contatoControlador.editando}" />
                        <h:commandButton action="#{contatoControlador.salvar()}" value="cancelar" rendered="#{contatoControlador.editando}"/>
                    </div>

                </fieldset>
            </h:form>
            <hr/>
            <h:dataTable value="#{contatoControlador.allFirstLettersAsc}" var="contato" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{contato.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Numero</f:facet>
                        #{contato.numero}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>

                        <h:commandButton action="#{contatoControlador.editar(contato)}" styleClass="btn btn-warning btn-xs" value="Editar"/>
                    </h:form>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>

                        <h:commandButton action="#{contatoControlador.remover(contato)}" styleClass="btn btn-warning btn-xs" value="Apagar"/>
                    </h:form>
                </h:column>

            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
